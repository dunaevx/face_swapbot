<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyFace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="app">
        <!-- Home -->
        <section id="home" class="tab active">
            <h1 class="title">Загрузить фото</h1>

            <label class="file-upload">
                <input type="file" id="photoInput" accept="image/*" capture="camera">
                <span>Выбрать фото</span>
            </label>

            <div id="templates" class="card">
                <h2>Выбери стиль</h2>
                <div class="templates-grid">
                    <button class="template-btn" data-template="template1">Стиль 1</button>
                    <button class="template-btn" data-template="template2">Стиль 2</button>
                    <button class="template-btn" data-template="template3">Стиль 3</button>
                </div>
            </div>

            <button id="processBtn" class="primary-btn" disabled>Создать</button>
        </section>

        <!-- Gallery -->
        <section id="gallery" class="tab">
            <h1 class="title">Галерея</h1>
            <div class="placeholder">
                Ваша история будет доступна позже.
            </div>
        </section>

        <!-- Profile -->
        <section id="profile" class="tab">
            <h1 class="title">Профиль</h1>

            <div class="list">
                <a href="#">Как это работает</a>
                <a href="#">Связаться с поддержкой</a>
                <a href="#">Политика конфиденциальности</a>
                <a href="#">Условия использования</a>
            </div>
        </section>

        <!-- Bottom menu -->
        <nav class="bottom-nav">
            <button data-tab="home" class="nav-btn active">
                <span>Главная</span>
            </button>
            <button data-tab="gallery" class="nav-btn">
                <span>Галерея</span>
            </button>
            <button data-tab="profile" class="nav-btn">
                <span>Профиль</span>
            </button>
        </nav>
    </div>
</body>
