<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyFace</title>

    <!-- Google Fonts – Inter + Manrope (для акцентов) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Icons – Phosphor (lightweight) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="app" class="app">
        <!-- ==== HOME ==== -->
        <section id="home" class="tab active">
            <header class="section-header">
                <h1 class="section-title"><i class="ph ph-camera"></i> Загрузить фото</h1>
            </header>

            <!-- File Upload Card -->
            <label class="upload-card" id="uploadLabel">
                <input type="file" id="photoInput" accept="image/*" capture="camera">
                <div class="upload-content">
                    <i class="ph ph-image upload-icon"></i>
                    <p class="upload-text">Нажмите, чтобы выбрать фото</p>
                    <span class="upload-hint">или сделайте снимок камерой</span>
                </div>
            </label>

            <!-- Preview (appears after upload) -->
            <div id="preview" class="preview hidden">
                <img id="previewImg" src="" alt="Предпросмотр">
                <button id="clearPreview" class="clear-btn"><i class="ph ph-x"></i></button>
            </div>

            <!-- Templates Card -->
            <div class="card">
                <h2 class="card-title"><i class="ph ph-palette"></i> Выберите шаблон</h2>
                <div class="templates-grid">
                    <button class="template-btn" data-template="template1">
                        <img src="https://via.placeholder.com/80/2C3E50/FFFFFF?text=1" alt="Шаблон 1">
                        <span>Шаблон 1</span>
                    </button>
                    <button class="template-btn" data-template="template2">
                        <img src="https://via.placeholder.com/80/34495E/FFFFFF?text=2" alt="Шаблон 2">
                        <span>Шаблон 2</span>
                    </button>
                    <button class="template-btn" data-template="template3">
                        <img src="https://via.placeholder.com/80/1ABC9C/FFFFFF?text=3" alt="Шаблон 3">
                        <span>Шаблон 3</span>
                    </button>
                </div>
            </div>

            <!-- Process Button -->
            <button id="processBtn" class="primary-btn" disabled>
                <span class="btn-text">Обработать</span>
                <i class="ph ph-arrow-right btn-icon"></i>
            </button>
        </section>

        <!-- ==== GALLERY ==== -->
        <section id="gallery" class="tab">
            <header class="section-header">
                <h1 class="section-title"><i class="ph ph-images"></i> Галерея</h1>
            </header>
            <p class="placeholder">История будет доступна после интеграции с сервером.</p>
        </section>

        <!-- ==== PROFILE ==== -->
        <section id="profile" class="tab">
            <header class="section-header">
                <h1 class="section-title"><i class="ph ph-user"></i> Профиль</h1>
            </header>
            <ul class="profile-list">
                <li><a href="#"><i class="ph ph-question"></i> Как это работает</a></li>
                <li><a href="#"><i class="ph ph-headset"></i> Поддержка</a></li>
                <li><a href="#"><i class="ph ph-shield-check"></i> Конфиденциальность</a></li>
                <li><a href="#"><i class="ph ph-file-text"></i> Условия использования</a></li>
            </ul>
        </section>

        <!-- ==== BOTTOM NAV ==== -->
        <nav class="bottom-nav" role="tablist" aria-label="Навигация">
            <button class="nav-btn active" data-tab="home" aria-controls="home" aria-selected="true">
                <i class="ph ph-house"></i><span>Главная</span>
            </button>
            <button class="nav-btn" data-tab="gallery" aria-controls="gallery" aria-selected="false">
                <i class="ph ph-images"></i><span>Галерея</span>
            </button>
            <button class="nav-btn" data-tab="profile" aria-controls="profile" aria-selected="false">
                <i class="ph ph-user"></i><span>Профиль</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
